    <div class="container">
        <div class="row">
            <div class="col-md-4" feature="chatRooms">
            </div>
            <div class="col-md-4">
                <b>Current room : {{currentChatRoom}}</b>
                <textarea id="chatWindow" style="width:400px; height:180px;" ng-model="messages"></textarea>

                <div class="form-inline">
                    <div class="form-group">
                        <label for="messageTextBox" class="control-label">Message</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="messageTextBox" placeholder="Message" ng-model="message">
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="click()">Send</button>
                    </div>
                </div>
            </div>
        </div>
